<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="./css/styles.css" />

<body>
    <header class="header">
        <form class="search-form" id="search-form">
            <input class="search-form-input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
            />

        </form>
    </header>

    <main class="main-content">
        <section class="section">
            <div class="container">
            <div class="gallery">
            </div>
            </div>
            </section>
            <button type="button" class="load-more" style="display: none;"><img src="images/more-icon.svg" class="more-icon" alt="more" width="20"></button>
            <button class="up-button" onclick="scrollToTop()"><img src="images/arrow-svg.svg" class="up-icon" alt="up"></button>

        </main>
    <script src= "./js/script.js" type="module"></script>
